<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>try</title>

  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <!-- define a camera which will move according to the marker position -->

 <a-marker>

        <a-text value="'Super Ahmad Emad Younis'" position="-2 0.1 -3" rotation="-90 0 0"width= "4" height="4"color="red"></a-text>
        <a-text value="'Anders Skov Elgaard'" position="-1.3 0.1 -2.5" rotation="-90 0 0"width= "4" height="4"color="red"></a-text>
        <a-text value="' Mega Inthushan Krishnanithy" position="-2 0.1 -2" rotation="-90 0 0"width= "4" height="4"color="red"></a-text>
        <a-text value="'Lars Karlsen'" position="-0.7 0.1 -1.5" rotation="-90 0 0"width= "4" height="4"color="red"></a-text>

        <a-image src="/assest/Ahm.png" position="-2.5 0.1 -3 0" rotation="-90 0 0" width="1" height="0.9"></a-image>
        <a-image src="/assest/And.png" position=" 1 0.1 -2.5 0" rotation="-90 0 0" width="1" height="0.9"></a-image>
        <a-image src="/assest/Int.png" position="-2.5 0.1 -2 0" rotation="-90 0 0" width="1" height="0.9"></a-image>
        <a-image src="/assest/Lars.png" position=" 1 0.1 -1.5 0" rotation="-90 0 0" width="1" height="0.9"></a-image>


        <a-plane position="0 0 -2" rotation="-90 0 0" width="5" height="4" color="black"></a-plane>

        <a-text value="Gruppe 2 er supergruppen af webudviklere :) " position="-2 0.1 -0.5" rotation="-90 0 0"width= "4" height="4"color="blue"></a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

</html>
